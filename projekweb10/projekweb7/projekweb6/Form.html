<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard 1</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="container">
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="search">
            <label>
              <input type="text" placeholder="search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
          <div class="user">
            <img src="img/avatar1.jpg" alt="User Avatar" />
          </div>
        </div>

        <!-- Recent Orders -->
        <div class="recentOrders">
          <div class="text">Responsive Form Input</div>
          <hr />
          <form action="#" class="form">
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
              <label>Email Address</label>
              <input type="email" placeholder="Enter email address" required />
            </div>
            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter phone number" required />
              </div>
              <div class="input-box">
                <label>Birth Date</label>
                <input type="date" required />
              </div>
            </div>
            <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input
                    type="radio"
                    id="check-male"
                    name="gender"
                    value="male"
                    checked />
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input
                    type="radio"
                    id="check-female"
                    name="gender"
                    value="female" />
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input
                    type="radio"
                    id="check-other"
                    name="gender"
                    value="other" />
                  <label for="check-other">Prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input type="text" placeholder="Enter street address" required />
              <input type="text" placeholder="Enter street address line 2" />
              <div class="column">
                <div class="select-box">
                  <select required>
                    <option hidden>Country</option>
                    <option value="USA">America</option>
                    <option value="JP">Japan</option>
                    <option value="IN">India</option>
                    <option value="NP">Nepal</option>
                  </select>
                </div>
                <input type="text" placeholder="Enter your city" required />
              </div>
              <div class="column">
                <input type="text" placeholder="Enter your region" required />
                <input type="number" placeholder="Enter postal code" required />
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon"
              ><ion-icon name="school-outline"></ion-icon
            ></span>
            <span class="title">University</span>
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="Form.html">
            <span class="icon"><ion-icon name="form-outline"></ion-icon></span>
            <span class="title">Form</span>
          </a>
        </li>
        <li>
          <a href="Table.html">
            <span class="icon"><ion-icon name="table-outline"></ion-icon></span>
            <span class="title">Table</span>
          </a>
        </li>
        <li>
          <a href="chart.html">
            <span class="icon"
              ><ion-icon name="bar-chart-outline"></ion-icon
            ></span>
            <span class="title">Chart</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
            <span class="title">Setting</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <span class="title">Password</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><ion-icon name="log-out-outline"></ion-icon
            ></span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
